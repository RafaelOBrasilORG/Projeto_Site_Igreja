<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Notícia</title>


        <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="css/noticia.css">
    <link rel="stylesheet" href="css/mainAdm.css">
    <link rel="stylesheet" href="css/form.css">
 

    <!-- script
    ================================================== -->
    <script src="js/modernizr.js"></script>

</head>



<body class="bBory">

        <!-- header
    ================================================== -->
    <header class="s-header">

        <div class="header-logo">
            <a class="site-logo" href="index.html">
                <img src="images/icons/Group 2.svg" alt="Homepage">
            </a>
            <a href="index.html" title="Sair"><img src="images/icons/sair.png" alt="Login_Adm" style="width: 30px;"></a>
        </div>


    </header> <!-- end s-header -->

    <main>
        <section class="Formularios">
            <h2>Formulário de Eventos</h2>
            <form id="noticiaForm">
                
                <img src="images/grande-grupo-de-fas-com-os-bracos-levantados-se-divertindo-em-um-show-de-musica-a-noite.jpg" class="img-responsive" id="imagemExibidaEvento" alt="Image" >
    
                <div class="sImage">
                    <input type="file" id="imagemInputEvento" accept="image/*" onchange="processarImagemEvento()" required>
                </div>
                <br>
                <label for="autor">Título:</label>
                <input type="text" id="autor" name="autor" required>
    
                <label for="titulo">Local do Evento:</label>
                <input type="text" id="titulo" name="titulo" required>
                
                <label for="corpo">Descrição do Evento:</label>
                <textarea id="corpo" name="corpo" rows="4" required></textarea>
                
                <label for="datetime">Data:</label>
                <input type="datetime-local" id="datetime" name="datetime" required>
                
                <br><br>
                <div class="btn" style="display: flex; width: 100%; justify-content: space-between;">
                    <a href="eventos.html"><button style="width: 100px;" type="button" onclick="">Listar Eventos</button></a>
                    <button style="width: 100px;" type="button" onclick="excluir()">Excluir Evento</button>
                    <button style="width: 100px;" type="button" onclick="adicionar()">Enviar Evento</button>                </div>
            </form>
        </section>
    
    
        <section class="Formularios">
            <h2>Formulário de Notícia</h2>
            <form id="noticiaForm">
    
                <img src="images/abra-a-biblia-sagrada-e-vela-em-uma-tabela-de-madeira-velha-do-carvalho-belo-fundo-dourado-conceito-de-religiao.jpg" class="img-responsive" id="imagemExibidaJornal" alt="Image" >
                <div class="sImage">
                    <input type="file" id="imagemInputJornal" accept="image/*" onchange="processarImagemJornal()" required>
                </div>
                
                <br>
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
    
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
                
                <label for="corpo">Corpo da Notícia:</label>
                <textarea id="corpo" name="corpo" rows="4" required></textarea>
                
                <label for="data">Data:</label>
                <input type="datetime-local" id="data" name="data" required>
                <br><br>
    
                <div class="btn" style="display: flex; width: 100%; justify-content: space-between;">
                    <a href="Jornal.html"><button style="width: 100px;" type="button" onclick="">Listar Notícias</button></a>
                    <button  style="width: 100px;" type="button" onclick="excluir()">Excluir Notícia</button>
                    <button  style="width: 100px;" type="button" onclick="adicionar()">Enviar Notícia</button>
                </div>        
            </form>
        </section>

        <script src="js/adm.js"></script>
    </main>
</body>
</html>
