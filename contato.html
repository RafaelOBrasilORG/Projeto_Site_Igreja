    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="shortcut icon" href="/Assets/ico/fiveicon.png" type="image/x-icon">
</head>
<!--Cabeçalho do Site-->
<header>
    <div class="header">
        <div class="logo-header">
            <a href="/index.html"><img src="/ico/logojaguar.png" id="logo" alt="logo Jaguar"></a>
        </div>
        <div class="navigation-header">
            <a href="/index.html">Home</a>
            <a href="/Projetos.html">Projetos</a>
            <a href="/Sobre_nos.html">Sobre nós</a>
            <a href="/quem_somos.html">Quem somos</a>
            <a href="/contato.html">Contato</a>
        </div>
    </div>
</header>
<!--Fim do cabeçalho-->
<!--Corpo do site-->
<body>
    <h1>Contato</h1>
    <div class="form" id="contato">

        <label for="name">Informe seu nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Nome completo...">

        <label for="email">Informe seu email:</label>
        <input type="email" name="email" id="email" placeholder="Email...">

        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value="">Selecione seu estado...</option>
            <option value="">São Paulo</option>
            <option value="">Rio de Janeiro</option>
            <option value="">Espírito Santo</option>
        </select>

        <label for="serviço">Serviço:</label>
        <select id="serviço" name="serviço">
            <option value="">Selecione o serviço...</option>
            <option value="Web">Web Site</option>
            <option value="Solução Web">API</option>
            <option value="App">Aplicativo</option>
        </select>

        <label for="descricao">Detalhes do serviço:</label>
        <textarea id="descricao" name="descricao" placeholder="Descreva o serviço que deseja..." style="height:200px"></textarea>

        <input type="submit" value="Enviar">


    </div>
</body>
<!--Fim do Corpo-->
<!--Rodapé do Site-->
